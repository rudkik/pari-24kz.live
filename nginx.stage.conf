server
{
    listen 80;
    listen 443 ssl http2;
    server_name stage.pari-kz24.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/stage.pari-kz24.com/public;
    include /www/server/panel/vhost/nginx/extension/stage.pari-kz24.com/*.conf;

    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/stage.pari-kz24.com.conf;
    #CERT-APPLY-CHECK--END
    
    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/stage.pari-kz24.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/stage.pari-kz24.com/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START
    include enable-php-83.conf;
    #PHP-INFO-END

    #REWRITE-START
    include /www/server/panel/vhost/rewrite/stage.pari-kz24.com.conf;
    #REWRITE-END

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # Запрет доступа к скрытым файлам и конфигурации
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification для SSL
    location ~ \.well-known{
        allow all;
    }

    # Статические файлы - обслуживаются напрямую через nginx (быстрее)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|avif|webp|woff2|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Прокси для всех остальных запросов на основной бэкенд (порт 8003)
    location / {
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Важно для работы сессий и CSRF
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Uri $request_uri;
        proxy_cookie_path / /;
        proxy_cookie_domain off;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для правильной работы AJAX и сессий
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Размеры буферов (если буферизация включена)
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    access_log  /www/wwwlogs/stage.pari-kz24.com.log;
    error_log  /www/wwwlogs/stage.pari-kz24.com.error.log;
}

