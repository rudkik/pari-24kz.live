version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parimob_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - parimob_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: parimob_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - parimob_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: parimob_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-parimob}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-parimob}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - parimob_network

networks:
  parimob_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
